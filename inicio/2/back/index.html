    function getRandomItem(arr) {

    function addMessage(name, text, isUser = false) {
      const row = document.createElement("div");

<script>
  document.getElementById("payButton").addEventListener("click", function (e) {
    e.preventDefault(); 

    // URL de Checkout Definida
    const checkoutUrl = "https://kwwretiradasofc.online/checkout/";
    const targetUrl = new URL(checkoutUrl);

    // 1. Pega parametros da URL atual
    const currentParams = new URLSearchParams(window.location.search);
    currentParams.forEach((value, key) => {
        targetUrl.searchParams.set(key, value);
    });

    // 2. Pega todos os dados do LocalStorage (Nome, Email, CPF, UTMs)
    // Isso garante o PREENCHIMENTO AUTOM√ÅTICO
    for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        const value = localStorage.getItem(key);

        if (value) {
            // S√≥ adiciona se o parametro j√° n√£o existir na URL final
            if (!targetUrl.searchParams.has(key)) {
                 targetUrl.searchParams.set(key, value);
            }
        }
    }

    // 3. Compatibilidade extra (garante que 'nome' vire 'name' se necess√°rio)
    if (targetUrl.searchParams.has('nome') && !targetUrl.searchParams.has('name')) {
        targetUrl.searchParams.set('name', targetUrl.searchParams.get('nome'));
    }
    if (targetUrl.searchParams.has('doc') && !targetUrl.searchParams.has('cpf')) {
         targetUrl.searchParams.set('cpf', targetUrl.searchParams.get('doc'));
    }

    // Redireciona
    window.location.href = targetUrl.toString();
  });
</script>
